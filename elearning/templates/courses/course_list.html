{% extends "base.html" %}

{% block content %}
<h1>Liste des cours</h1>

{% if object_list %}
<ul>
  {% for course in object_list %}
    <li>
      <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
      - {{ course.description|truncatewords:20 }}
    </li>
  {% endfor %}
</ul>
{% else %}
<p>Aucun cours disponible pour le moment.</p>
{% endif %}

{% endblock %}
